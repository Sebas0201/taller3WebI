<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo formulario #1</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Your details</legend>
        <ol>
          <li>
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              placeholder="First and last name"
              required
              pattern="[A-Za-z\s]+"
            />
          </li>
          <li>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="example@domain.com"
              required
              pattern=".{1,30}"
            />
          </li>
          <li>
            <label for="phone">Phone</label>
            <input
              type="tel"
              id="phone"
              placeholder="Eg. +44750000000"
              required
            />
          </li>
        </ol>
      </fieldset>

      <fieldset>
        <legend>Delivery address</legend>
        <ol>
          <li>
            <label for="address">Address</label>
            <textarea id="address" rows="2" required></textarea>
          </li>
          <li>
            <label for="postcode">Post code</label>
            <input type="text" id="postcode" required pattern="\d{6,8}" />
          </li>
          <li>
            <label for="country">Country</label>
            <input type="text" id="country" required />
          </li>
        </ol>
      </fieldset>

      <fieldset>
        <legend>Card details</legend>
        <ol>
          <li>
            <fieldset>
              <legend>Card type</legend>
              <ol>
                <li>
                  <input
                    type="radio"
                    id="visa"
                    name="cardtype"
                    value="visa"
                    required
                  />
                  <label for="visa">VISA</label>
                </li>
                <li>
                  <input
                    type="radio"
                    id="amex"
                    name="cardtype"
                    value="amex"
                    required
                  />
                  <label for="amex">AmEx</label>
                </li>
                <li>
                  <input
                    type="radio"
                    id="mastercard"
                    name="cardtype"
                    value="mastercard"
                    required
                  />
                  <label for="mastercard">Mastercard</label>
                </li>
              </ol>
            </fieldset>
          </li>
          <li>
            <label for="cardnumber">Card number</label>
            <input type="text" id="cardnumber" required pattern="\d{1,3}" />
          </li>
          <li>
            <label for="securitycode">Security code</label>
            <input type="text" id="securitycode" required pattern="R\d+" />
          </li>
          <li>
            <label for="cardname">Name on card</label>
            <input
              type="text"
              id="cardname"
              placeholder="Exact name as on the card"
              required
            />
          </li>
        </ol>
      </fieldset>

      <fieldset>
        <button type="submit">Buy it!</button>
      </fieldset>
    </form>
  </body>
</html>
