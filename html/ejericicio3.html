<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo Formulario #2</title>

    <style>
      .row {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
      }

      .row label {
        width: 120px;
        text-align: left;
      }
      .radio-formulario {
        display: flex;
        justify-content: center;
      }

      form {
        max-width: 400px;
        margin: auto;
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <div class="radio-formulario">
        <label><input type="radio" name="opcion" value="mr" /> Mr.</label>
        <label><input type="radio" name="opcion" value="mrs" /> Mrs.</label>
        <label><input type="radio" name="opcion" value="ms" /> Ms.</label>
      </div>
      <div class="row">
        <label for="First Name">First Name</label>
        <input type="text" id="name" placeholder="First Name" required />
      </div>

      <div class="row">
        <label for="Last Name">Last Name</label>
        <input type="text" id="name" placeholder="Last Name" required />
      </div>

      <div class="row">
        <label for="Mail">Mail</label>
        <input type="email" id="mail" required />
      </div>

      <div class="row">
        <label for="Address">Address</label>
        <input type="text" id="address" required />
      </div>

      <div class="row">
        <label for="City">City</label>
        <input type="text" id="city" required />
      </div>

      <div class="row">
        <label for="State">State</label>
        <select name="State" id="State">
          <option value="1">Gujarat</option>
          <option value="2">California</option>
          <option value="3">Queensland</option>
          <option value="4">Baviera</option>
          <option value="5">SÃ£o Paulo</option>
        </select>
      </div>

      <div class="row">
        <label for="Zip">Zip</label>
        <input type="text" id="zip" required />
      </div>

      <div class="row">
        <label for="Photo">Upload Photo</label>
        <input type="file" id="photo" required />
      </div>
    </form>
  </body>
</html>
